<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Images/favicon-32x32.png" type="image/png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("Images/forgotpassback.jpeg"), #000;
      background-position: center;
      background-size: cover;
    }

    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      color: #fff;
      margin-bottom: 15px;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    #main-header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      margin-bottom: 40%;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="navbar-bg py-4 shadow-lg fixed w-full z-50" id="main-header">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="flex items-center">
        <a href="index.php" class="hover:opacity-80 transition-opacity">
          <img src="Images/favicon-32x32.png" width="50px" height="50px" alt="Logo">
        </a>
        <div class="text-2xl font-bold text-white ml-2">
          <a href="index.php" class="hover:opacity-80 transition-opacity">TravelEase</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Forgot Password Form -->
  <div class="wrapper" id="forgot-wrapper"> 
    <form id="forgot-form">
      <h2>Forgot Password</h2>
      <p>Enter your email or phone number to receive a password reset link or OTP code.</p>
      <div class="input-field" id="email-field">
        <input type="email" id="email" name="email" required>
        <label>Enter your email</label>
      </div>
      <p style="color:#fff; text-align:center;" id="or-text">OR</p>
      <div class="input-field" id="phone-field">
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="07XXXXXXXX">
        <label>Enter your phone number</label>
      </div>
      <button type="submit">Submit</button>
      <div class="register">
        <p>Remember your password? <a href="login.php">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    const header = document.getElementById('main-header');
    const wrapper = document.getElementById('forgot-wrapper');
    const form = document.getElementById('forgot-form');
    const emailField = document.getElementById('email-field');
    const phoneField = document.getElementById('phone-field');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const orText = document.getElementById('or-text');

    function adjustMargin() {
      const headerHeight = header.offsetHeight;
      wrapper.style.marginTop = headerHeight + 'px';
    }

    adjustMargin();
    window.addEventListener('resize', adjustMargin);

    // Hide phone field when email is entered and vice versa
    emailInput.addEventListener('input', function () {
      if (emailInput.value.length > 0) {
        phoneField.style.display = 'none';
        orText.style.display = 'none';
      } else {
        phoneField.style.display = 'block';
        orText.style.display = 'block';
      }
    });

    phoneInput.addEventListener('input', function () {
      if (phoneInput.value.length > 0) {
        emailField.style.display = 'none';
        orText.style.display = 'none';
      } else {
        emailField.style.display = 'block';
        orText.style.display = 'block';
      }
    });

    // Simulate password reset request
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = emailInput.value;
      const phone = phoneInput.value;

      if (email) {
        alert(`Password reset link has been sent to ${email}`);
      } else if (phone) {
        alert(`OTP code has been sent to ${phone}`);
      } else {
        alert('Please provide either email or phone number.');
      }
    });
  </script>
</body>
</html>
